<div class="container">
        <br>        
        <div id="outer">
          <h1 class=".display-1" style="color: black; text-align: left; padding:70px;">Log In</h1>
        </div>
        <br>
      <div class="row" id="bookdetails">
        <div class="col">
            <form (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group">
                  <label for="uname">User Name</label>
                  <input type="input" class="form-control" [(ngModel)]='user.username' id="uname" name="uname" placeholder="Enter username">              
                </div>
                <div class="form-group">
                  <label for="pwd">Password</label>
                  <input type="password" class="form-control"[(ngModel)]='user.password' id="pwd" name="pwd" placeholder="Password">
                </div>            
                <button type="submit" class="btn btn-primary" id="login" name="login">Login</button>
                <a routerLink="/signup" class="btn btn-success">Sign Up?</a>
              </form>
        </div>
      </div>        
    </div>
